<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exa æœç´¢å·¥å…·</title>
    <style>
        body {

            background-color: #f4f7f9;

        }

            gap: 10px; /* æŒ‰é’®ä¹‹é—´çš„é—´è· */
        }
        button {
            flex-grow: 1; /* æŒ‰é’®å¹³åˆ†ç©ºé—´ */
            padding: 12px;
            background-color: #3498db;

        button:hover {

        }
        button:disabled {

            cursor: not-allowed;
        }
        #exportBtn {
            background-color: #2ecc71; /* å¯¼å‡ºæŒ‰é’®ç”¨ä¸åŒçš„é¢œè‰² */
        }
        #exportBtn:hover:not(:disabled) {
            background-color: #27ae60;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            font-style: italic;
            color: #7f8c8d;
        }
        #results {
            margin-top: 20px;
        }
        .result-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;

            margin-bottom: 20px;

        }
        .result-card h2 {

        }
        .result-card a {

        }
        .result-card a:hover {

        }
        .metadata {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }
        .extracted-links {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .extracted-links h4 {
            margin-bottom: 10px;
        }
        .extracted-links ol {
            padding-left: 20px;
        }
        .extracted-links li {
            margin-bottom: 5px;
        }
        .error-message {

        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Exa æœç´¢å·¥å…·</h1>
        <div class="input-group">
            <label for="query">æœç´¢å†…å®¹:</label>
            <input type="text" id="query" placeholder="ä¾‹å¦‚: games">
        </div>
        <div class="button-group">
            <button id="searchBtn">æœç´¢</button>
            <button id="exportBtn" disabled>å¯¼å‡ºä¸º Markdown</button>
        </div>
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        // =================== é…ç½®åŒºåŸŸ ===================
        // åœ¨è¿™é‡Œç²˜è´´æ‚¨çš„ Exa API Key
        const API_KEY = "your key from https://exa.ai/"; // <--- è¯·åœ¨æ­¤å¤„æ›¿æ¢ä¸ºæ‚¨çš„çœŸå® API Key
        // ================================================

        const searchBtn = document.getElementById('searchBtn');
        const exportBtn = document.getElementById('exportBtn');
        const queryInput = document.getElementById('query');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');

        let currentResults = []; // ç”¨äºå­˜å‚¨å½“å‰çš„æœç´¢ç»“æœ

        searchBtn.addEventListener('click', performSearch);
        exportBtn.addEventListener('click', exportToMarkdown);

        async function performSearch() {
            const query = queryInput.value.trim();

            if (!query) {
                statusDiv.innerHTML = '<div class="error-message">âŒ è¯·è¾“å…¥æœç´¢å†…å®¹ã€‚</div>';
                return;
            }

            // æ›´æ–°UIçŠ¶æ€
            statusDiv.textContent = 'ğŸ” æ­£åœ¨æœç´¢...';
            statusDiv.style.color = '#7f8c8d';
            resultsDiv.innerHTML = '';
            exportBtn.disabled = true; // æœç´¢æ—¶ç¦ç”¨å¯¼å‡ºæŒ‰é’®
            searchBtn.disabled = true;

            const proxyUrl = 'http://localhost:3001/api/search';
            const requestBody = {
                apiKey: API_KEY, // ä½¿ç”¨å†…ç½®çš„ API Key
                query: query,
                numResults: 10
            };

            try {
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText}. è¯¦æƒ…: ${errorData.error || errorData.detail || 'æœªçŸ¥é”™è¯¯'}`);
                }

                const data = await response.json();
                currentResults = data.results; // å­˜å‚¨ç»“æœ
                
                statusDiv.textContent = `âœ… æœç´¢å®Œæˆï¼Œæ‰¾åˆ° ${currentResults.length} æ¡ç»“æœã€‚`;
                statusDiv.style.color = '#27ae60';
                displayResults(currentResults);

                // å¦‚æœæœ‰ç»“æœï¼Œåˆ™å¯ç”¨å¯¼å‡ºæŒ‰é’®
                if (currentResults.length > 0) {
                    exportBtn.disabled = false;
                }

            } catch (error) {
                console.error('Search error:', error);
                statusDiv.innerHTML = `<div class="error-message">âŒ æœç´¢å‡ºé”™: ${error.message}</div>`;
                currentResults = []; // æ¸…ç©ºç»“æœ
            } finally {
                searchBtn.disabled = false;
            }
        }

        function displayResults(results) {
            resultsDiv.innerHTML = '';

            if (results.length === 0) {
                resultsDiv.innerHTML = '<p>æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ç»“æœã€‚</p>';
                return;
            }

            const LINK_RE = /\(http([^)]+)\)/g;

            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'result-card';

                const title = document.createElement('h2');
                title.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a>`;
                card.appendChild(title);

                const metadata = document.createElement('p');
                metadata.className = 'metadata';
                const publishedDate = item.publishedDate ? new Date(item.publishedDate).toLocaleDateString() : 'æœªçŸ¥æ—¥æœŸ';
                metadata.innerHTML = `
                    <strong>ä½œè€…:</strong> ${item.author || 'æœªçŸ¥'} | 
                    <strong>å‘å¸ƒæ—¥æœŸ:</strong> ${publishedDate} | 
                    <strong>æ¥æº:</strong> <a href="${item.url}" target="_blank">${item.url}</a>
                `;
                card.appendChild(metadata);
                
                if (item.image) {
                    const image = document.createElement('img');
                    image.src = item.image;
                    image.style.maxWidth = '100%';
                    image.style.height = 'auto';
                    image.style.borderRadius = '4px';
                    image.style.marginTop = '10px';
                    card.appendChild(image);
                }

                const text = item.text || '';
                const links = [];
                let match;
                
                while ((match = LINK_RE.exec(text)) !== null) {
                    const fullUrl = "http" + match[1];
                    links.push(fullUrl);
                }
                
                if (links.length > 0) {
                    const linksSection = document.createElement('div');
                    linksSection.className = 'extracted-links';
                    linksSection.innerHTML = '<h4>åœ¨æ­£æ–‡ä¸­æå–çš„é“¾æ¥:</h4>';
                    
                    const ol = document.createElement('ol');
                    links.forEach(link => {
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
                        ol.appendChild(li);
                    });
                    linksSection.appendChild(ol);
                    card.appendChild(linksSection);
                }
                
                resultsDiv.appendChild(card);
            });
        }

        function exportToMarkdown() {
            if (currentResults.length === 0) {
                alert('æ²¡æœ‰å¯å¯¼å‡ºçš„ç»“æœï¼');
                return;
            }

            let markdownContent = `# Exa æœç´¢ç»“æœ\n\n`;
            markdownContent += `> æœç´¢æ—¶é—´: ${new Date().toLocaleString()}\n\n`;

            const LINK_RE = /\(http([^)]+)\)/g;

            currentResults.forEach((item, index) => {
                markdownContent += `## ${index + 1}. [${item.title}](${item.url})\n\n`;
                
                const publishedDate = item.publishedDate ? new Date(item.publishedDate).toLocaleDateString() : 'æœªçŸ¥æ—¥æœŸ';
                markdownContent += `- **ä½œè€…**: ${item.author || 'æœªçŸ¥'}\n`;
                markdownContent += `- **å‘å¸ƒæ—¥æœŸ**: ${publishedDate}\n`;
                markdownContent += `- **æ¥æº**: ${item.url}\n\n`;
                
                const text = item.text || '';
                const links = [];
                let match;
                
                while ((match = LINK_RE.exec(text)) !== null) {
                    links.push("http" + match[1]);
                }

                if (links.length > 0) {
                    markdownContent += `### æ–‡ä¸­é“¾æ¥\n\n`;
                    links.forEach(link => {
                        markdownContent += `- [${link}](${link})\n`;
                    });
                    markdownContent += '\n';
                }
                markdownContent += '---\n\n';
            });

            // åˆ›å»ºä¸€ä¸ª Blob å¯¹è±¡
            const blob = new Blob([markdownContent], { type: 'text/markdown;charset=utf-8' });
            
            // åˆ›å»ºä¸€ä¸ªä¸‹è½½é“¾æ¥
            const downloadUrl = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = `exa_search_results_${Date.now()}.md`; // æ–‡ä»¶ååŒ…å«æ—¶é—´æˆ³
            
            // è§¦å‘ä¸‹è½½
            document.body.appendChild(a);
            a.click();
            
            // æ¸…ç†
            document.body.removeChild(a);
            URL.revokeObjectURL(downloadUrl);
            
            statusDiv.textContent = 'âœ… Markdown æ–‡ä»¶å·²å¯¼å‡ºï¼';
            statusDiv.style.color = '#2ecc71';
        }
    </script>
</body>
</html>
